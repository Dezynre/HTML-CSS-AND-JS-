
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=divice-width, initial-scale=1">
	<title>ballot</title>
	<link rel="stylesheet" href="styles/reset.css">
	<link rel="stylesheet" href="styles/ballot_paper.css">	
</head>
<body>

	<div id="confirm">
			<p id="message"></p>
			<div class="buttons">
				<button id="yes">Yes</button>
				<button id="no">No</button>
			</div>
		</div>

	<form class="ballot-paper">
		<h1>Ballot Paper</h1>
		<div class="candidate">
			<label for="cate" class="name">1. Weisiko Catherine Marwa</label>
			<input type="checkbox" name="cate" id="cate" class="tick">
			<span class="checkmark"></span>
		</div>
		<div class="candidate">
			<label for="sylvanus" class="name">2. Budah Sylvanus Mariba</label>
			<input type="checkbox" name="sylvanus" id="sylvanus" class="tick" checked>
			<span class="checkmark"></span>
		</div>
		<input type="submit" value="CAST YOUR VOTE" class="btn">
	</form>
	<script src="javascript/ballot_paper.js"></script>
</body>
</html>
