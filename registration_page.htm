<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>registration</title>
	<link rel="stylesheet" href="styles/reset.css">
	<link rel="stylesheet" href="styles/registration_page.css">
</head>
<body>
	<h1>the webicians</h1>
	<section>
		<p class="first common_color">Create Your Account</p>
		<form>
			<label for="email" class="common_color mgn_top">Email</label>
			<input type="email" name="email" placeholder="Email" id="email" class="text_input">
			<label for="username" class="common_color mgn_top">Username</label>
			<input type="text" name="username" placeholder="Username" id="username" class="text_input">
			<label for="password1" class="common_color mgn_top">Password</label>
			<input type="password" name="password" placeholder="Password" id="password1" class="text_input">
			<label for="password2" class="common_color mgn_top">Confirm Password</label>
			<input type="password" name="password" placeholder="Confirm Password" id="password2" class="text_input">
			<input type="submit" name="submit" value='Create' class="btn mgn_top">
		</form>
		<p class="grey last">Already have an account? <a href="#" class="Confirm common_color">Login</a></p>
	</section>
	<script src="javascript/registration_page.js"></script>
</body>
</html>
