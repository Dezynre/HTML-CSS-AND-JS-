<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width initial-scale=1">
	<title>nairobi</title>
	<link rel="stylesheet" href="styles/reset.css">
	<link rel="stylesheet" href="styles/weather_app.css">
</head>
<body>
	<header class="wrapper header">
		<h1 class="item">Nairobi City Currently</h1>
	</header>

	<section class="wrapper body">
		<div class="item">
			<span class="fal fa-sun-cloud"></span>
			<h2>Physical Condition</h2>
			<p id="condition"></p>
		</div>
		<div class="item">
			<h2>Humidity</h2>
			<p id="humidity"></p>
		</div>
		<div class="item">
			<h2>Temperature</h2>
			<p id="temperature"></p>
		</div>
	</section>

	<footer class="wrapper footer">
		<button class="button" id="btn">REFRESH</button>
	</footer>
	<script src="javascript/weather_app.js"></script>

</body>
</html>
